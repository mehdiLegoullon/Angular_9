<section>
  <article *ngFor="let data of rssFeed" class="article">
    <a href="{{ data.link}}" target="_blank">
      <mat-card>
        <h2>{{ data.title }}</h2>
        <img src="{{ data.imgUrl }}" alt="image descriton de l'article">
        <p><strong>{{ data.created_at }}</strong></p>
        <p>{{ data.description }}</p>
      </mat-card>
    </a>
  </article>
</section>
