<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">

    <mat-grid-list cols="1" rowHeight="fit" class="contentSidenav">
      <mat-grid-tile rowspan="3" colspan="1">
        <mat-grid-tile rowspan="1" colspan="1">
          <button mat-button color="primary" routerLink="/" (click)="sidenav.close()">

            <mat-icon aria-hidden="false">home</mat-icon>
            <span>  Home</span>
          </button>
        </mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1"></mat-grid-tile>

        <mat-grid-tile rowspan="1" colspan="1">
          <button mat-button color="primary" routerLink="/news" (click)="sidenav.close()">
            <mat-icon aria-hidden="false">fiber_new</mat-icon>
            <span>  News</span>
          </button>
        </mat-grid-tile>
      </mat-grid-tile>


      <mat-grid-tile rowspan="1" colspan="1">
        <button mat-button color="accent" (click)="sidenav.close() && logoutUser()">
          <mat-icon aria-hidden="false">exit_to_app</mat-icon>
          <span>  Me d√©connecter</span>
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <header>
      <mat-grid-list cols="3" rowHeight="15:1">
        <mat-toolbar color="primary">
          <mat-grid-tile rowspan="1">
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
          </mat-grid-tile>
        </mat-toolbar>
      </mat-grid-list>
    </header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
