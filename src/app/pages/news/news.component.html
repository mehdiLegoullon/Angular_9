<section>
  <mat-grid-list cols="6">
    <mat-grid-tile rowspan="1" colspan="1"></mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="2">
      <article class="timeline">
        <app-timeline (linkByOutput)="getDataFromTimeline($event)"></app-timeline>
      </article>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="3">
      <embed [src]="url | safe" width="100%" height="800px" no-referrer rel="preload">
    </mat-grid-tile>
  </mat-grid-list>
</section>
